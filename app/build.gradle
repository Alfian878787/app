apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "org.freenetproject.mobile"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters 'arm64-v8a', 'x86_64', 'x86', 'armeabi-v7a'
        }

        setProperty("archivesBaseName", "freenet-mobile")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ["libs"]
        }
    }
}

repositories {
    mavenLocal()
    maven { url 'https://mvn.freenetproject.org' }
    jcenter()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/desyncr/fred")
        credentials {
            username = System.getenv("GITHUB_PACKAGE_REGISTRY_USERNAME")
            password = System.getenv("GITHUB_PACKAGE_REGISTRY_TOKEN")
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.3.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    implementation 'com.android.support:multidex:1.0.3'

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0"

    implementation 'org.bouncycastle:bcpkix-jdk15on:1.59'
    implementation "org.bouncycastle:bcprov-jdk15on:1.59"

    implementation "tanukisoft:wrapper:3.2.3"

    implementation "org.apache.commons:commons-compress:1.4.1"

    implementation 'com.github.desyncr:mantissa:0.0.1-SNAPSHOT'
    implementation "org.b1.pack:lzma-sdk-4j:9.22.0"
    implementation "com.github.desyncr:lzmajio:0.0.1-SNAPSHOT"
    implementation 'com.github.desyncr:onion-common:0.0.1-SNAPSHOT'
    implementation 'com.github.desyncr:onion-fec:0.0.1-SNAPSHOT'
    implementation 'com.github.desyncr:freenet-ext:0.60.0-SNAPSHOT'
    implementation 'com.github.desyncr:fred:build01485-38-g83761'
    implementation 'androidx.preference:preference:1.1.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}